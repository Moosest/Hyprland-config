#############################
### VARIABLES & PROGRAMS ###
#############################

$mod = SUPER
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

exec-once = waybar &
exec-once = hyprpaper

################
### MONITORS ###
################

# Monitor 1 (HDMI-A-1 - Top Screen) - Starts at the top-left virtual corner
monitor = HDMI-A-1, 4096x2160@60, 0x0, 1.6

# Monitor 2 (eDP-1 - Bottom Screen)
# Y-offset is 1149 (Virtual height of HDMI-A-1). Use the closest integer.
monitor = eDP-1, 2880x1800@120, 0x1440, 1.80

# Pin workspaces 1-5 to the laptop monitor (eDP-1)
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

# Pin workspaces 6-10 to the big monitor (HDMI-A-1)
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

env = GTK_THEME,Adwaita-dark
env = XDG_CURRENT_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
#env = QT_STYLE_OVERRIDE,qt5ct

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#################
### GENERAL  ###
#################

general {
    gaps_in = 2
    gaps_out = 3          # set to 10 instead of 20 (custom version)
    border_size = 1
    resize_on_border = false
    allow_tearing = false
    layout = master
}

#################
### DECORATION ###
#################

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 0.6

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.3
    }
}
windowrulev2 = opacity 0.8 0.8, class:^(kitty)$
windowrulev2 = opacity 1.0 0.85 override, class:^(firefox)$
####################
### ANIMATIONS  ###
####################

# From your custom file, animations disabled:
animations {
    enabled = 0
}

###################
### INPUT        ###
###################

input {
    kb_layout = us, ee
    kb_options = grp:toggle,grp:alt_gr_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# Reload Hyprland config
bind = $mod SHIFT, R, exec, hyprctl reload

# App Launch
bind = $mod, RETURN, exec, $terminal
bind = $mod, Q, killactive
bind = $mod, E, exec, $fileManager
bind = $mod, B, exec, firefox

# Toggle / Window swap
bind = SUPER, M, layoutmsg, swapwithmaster auto
bind = $mainMod, F, fullscreen

# Focus Control (hjkl + arrows)
bind = $mod, K, movefocus, r
bind = $mod, UP, movefocus, u
bind = $mod, DOWN, movefocus, d
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Floating, menu, split, pseudo tile
bind = $mod, V, togglefloating
bind = $mod, R, exec, $menu
bind = $mod, P, pseudo
bind = $mod, J, togglesplit

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

###################
### MULTIMEDIA  ###
###################

# Volume
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5

# Keyboard backlight (if supported)
bind = , F4, exec, brightnessctl -d leds/asus::kbd_backlight set +1

# Screen brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%

###################
### SCREENSHOTS ###
###################

bind = , Print, exec, grim ~/Pictures/screenshots/screenshot_$(date +"%Y-%m-%d_%H-%M-%S").png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshots/screenshot_$(date +"%Y-%m-%d_%H-%M-%S").png

#########################
### WINDOW RULES ETC. ###
#########################

windowrule = suppressevent maximize, class:.*

misc {
    disable_hyprland_logo = true
}

xwayland {
    force_zero_scaling = true
}


################################################################################
# END OF CONFIG
################################################################################
