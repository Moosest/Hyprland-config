# ========== Font ==========
font_family      JetBrains Mono
font_size        12

# ========== Window Appearance ==========
background_opacity 0.92
hide_window_decorations yes

# ========== Warm Minimal Color Scheme ==========
foreground   #eae0d5
background   #1f1a17

color0       #2a2523
color1       #d35f5f
color2       #7a9e64
color3       #d4a65a
color4       #7d8fb2
color5       #b38cb4
color6       #8fb0a9
color7       #eae0d5

color8       #4a4240
color9       #d35f5f
color10      #7a9e64
color11      #d4a65a
color12      #7d8fb2
color13      #b38cb4
color14      #8fb0a9
color15      #f6ede4

cursor               #f6ede4
cursor_text_color    #1f1a17
selection_background #3a322f
selection_foreground #eae0d5

# ========== Behavior ==========
scrollback_lines 5000
enable_audio_bell no
sync_to_monitor yes

# ========== Keybinds ==========
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab
map ctrl+shift+enter new_window
map ctrl+shift+q     quit
map ctrl+tab         next_tab
map ctrl+shift+tab   previous_tab
map ctrl+shift+f     fullscreen
